<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitwell - Signup</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="../assets/css/base.css" /> -->
    <link rel="stylesheet" href="../assets/css/sign-up.css" />
    <!-- <link rel="stylesheet" href="../assets/css/signup-style.css" /> -->
  </head>

  <body>
    <!-- Signup Section -->

    <main class="main">
      <!-- Container for left section and Right Section -->
      <section class="myrow">
        <!-- Left Section -->
        <section class="lhs-container p-5">
          <div class="top">
            <div class="logo">
              <img src="../assets/images/nlogo.png" />
              <span class="ms-3 logo-text">Fitwell</span>
            </div>
          </div>
          <!-- End of Right Hand Side Top Section -->

          <div class="login-label">
            <!-- Right Hand Side Login Label -->
            <p class="blue-text">Signup</p>
          </div>
          <!-- End of Right Hand Side Login Label Content -->
          <div class="img-container text-center"></div>
          <!-- Form Section -->
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputFname4" class="form-label">First Name</label>
              <input
                type="fname"
                class="form-control"
                id="inputFname4"
                placeholder="First Name"
              />
            </div>
            <div class="col-md-6">
              <label for="inputLname4" class="form-label">Last Name</label>
              <input
                type="lname"
                class="form-control"
                id="inputLname4"
                placeholder="Last Name"
              />
            </div>

            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
              />
            </div>

            <div class="col-md-6">
              <label for="inputPhone4" class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="inputPhone4"
                placeholder="0802 445 9067"
              />
            </div>

            <div class="col-md-6">
              <label for="inputHeight4" class="form-label">Height</label>
              <input
                type="number"
                class="form-control"
                id="inputHeight4"
                placeholder="Enter your Height in cm"
              />
            </div>
            <div class="col-md-6">
              <label for="inputWeight4" class="form-label">Weight</label>
              <input
                type="number"
                class="form-control"
                id="inputWeight4"
                placeholder="Enter your Weight in Kg"
              />
            </div>

            <div class="col-12">
              <label for="inputPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword2"
                placeholder="Enter Password"
              />
            </div>

            <div class="col-12 d-grid mt-4">
         <!-- Modal Section -->
  <button
                type="submit"
                class="btn btn-red btn-primary submit" 
                 >
                Sign Up
              </button>

        

<div id="id01" class="modal">
 <div class="modal-content p-5">
   <div class="modal-inner-content d-flex flex-column justify-content-center align-items-center">
     <img src="../assets/images/chk.png" alt="" class="img-fluid chk">
     <p class="mt-2">Sign Up Successful.</p>
     
     <div class="st">
       <a href="login.html" class="pt-2 text-decoration-none pop-text">Log in  <img src="../assets/images/nxt.png" alt="" class="nxt ms-1"></a>
      
     </div>
   </div>
 </div>
</div>
 <!-- End of Modal Section -->
      </div>
      
    </div>
  </div>
  
</div>


</div>

</div>

            
            </div>

            <!-- Dont Have an Account Section  -->
            <div class="d-flex spaceit align-items-center justify-content-center">
              <div>
                <p class="pt-3">Already Have an account?</p>
              </div>
              <div class="ms-1">
                <a href="login.html" class="login-text text-decoration-none"
                  >Log in</a
                >
              </div>
            </div>
          </form>
          <!-- End of Form Section -->
        </section>
        <!-- End of Left Section -->

        <!-- Right Section -->
        <section class="rhs-container">
          <div class="image-bg" id="img">
            <!-- <img src="../assets/images/signup-img.png" alt="" /> -->
            <img src="../assets/images/signup-img.jpg" alt="" />
            <div class="rhs-content">
              <h4 class="h4">Lets Get you Started!</h4>
              <p class="mt-3">
                One of the very useful Benefits of working out daily is how it
                clears your mind, and helps to relieve Stress.
              </p>
            </div>
          </div>
        </section>
      </section>
      <!-- End of Container for left section and Right Section -->
    </main>

    <script src="../assets/js/sign-up.js"></script>
  </body>
</html>
