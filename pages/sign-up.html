<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitwell - Signup</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/sign-up.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="image-bg" id="img">
            </div>
            <div class="main">
                <div class="logo">
                    <img src="../assets/images/logo.svg">
                    <span>FITWELL</span>
                </div>
                <p class="blue-text">Create your account</p>
                <form action="" id="msform">
                    <div>
                        <ul class="progressbar">
                            <li class="active">About you</li>
                            <li id="step1">Almost done</li>
                            <li id="step2">Great</li>
                        </ul>
                    </div>
                    <fieldset>
                        <div class="row">
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for=" lname">Last Name</label>
                                <input type="text" id="lname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for=" email">Email</label>
                                <input type="emai" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="number">Phone Number</label>
                                <input type="tel" id="number" placeholder="0802 445 9067">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="date">Date of birth</label>
                                <input type="date" id="date">
                            </div>
                            <div class="form-group">
                                <label for=" sex">Sex</label>
                                <select id="sex">
                                    <option selected>Select your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <button type="button" id="next1" class="next btn ">Next</button>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div>
                            <div class="row">
                                <div class="form-group">
                                    <label for="nationality">Nationality</label>
                                    <select id="nationality">
                                        <option selected>Select your country</option>
                                        <option value="nigeria">Nigeria</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <select id="state">
                                        <option selected>Select your State</option>
                                        <option value="lagos">Lagos</option>
                                        <option value="abuja">Abuja</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class=" fieldlabel" for="height">Height(in cm)</label>
                                    <input type="number" id="height" placeholder="Enter your height in cm">
                                </div>
                                <div class="form-group">
                                    <label for=" weight">Weight(in Kg)</label>
                                    <input type="number" id="weight" placeholder="Enter your weight in kg">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="button" id="next2" class="next btn text-right">Next</button>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div>
                            <div class="row">
                                <div class="form-group">
                                    <label class=" fieldlabel" for="pword1">Password</label>
                                    <input type="password" id="pword1" placeholder="Enter Password">
                                </div>
                                <div class="form-group">
                                    <label for=" pword2">Confirm password</label>
                                    <input type="password" id="pword2" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="squestion">Security question</label>
                                <select id="squestion">
                                    <option selected>Enter security question</option>
                                    <option value="name">What is your name</option>
                                    <option value="friend">Who is your best friend</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="squestionanswer">Answer to security question</label>
                                <input type="text" id="squestionanswer" placeholder="Enter your answer to Security Question">
                            </div>

                        </div>
                        <div>
                            <button type="submit" class="btn">Create account</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        </div>
    </section>
    <script src="../assets/js/sign-up.js"></script>
</body>

</html>
