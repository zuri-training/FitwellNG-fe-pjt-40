<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitWell - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>

  <body>
    <main class="main">
      <!-- Container for left section and Right Section -->
      <section class="myrow">
        <!-- Left Section -->
        <section class="lhs-container p-5">
          <div class="top">
            <div class="logo">
              <img src="../assets/images/nlogo.png" />
              <span class="ms-3 logo-text">Fitwell</span>
            </div>
          </div>
          <!-- End of Right Hand Side Top Section -->

          <div class="login-label">
            <!-- Right Hand Side Login Label -->
            <p class="blue-text">Log in</p>
          </div>
          <!-- End of Right Hand Side Login Label Content -->
          <div class="img-container text-center"></div>
          <!-- Form Section -->
          <form class="row g-3">
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Name @example.com"
              />
            </div>

            <div class="col-12">
              <label for="inputPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword2"
                placeholder="Enter Password"
              />
            </div>

            <div class="col-12">
              <div
                class="
                  d-flex
                  justify-content-between
                  align-items-center
                  d-mflex
                "
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck1"
                  />
                  <label class="form-check-label" for="gridCheck1">
                    Remember Password
                  </label>
                </div>

                <div class="forpass">
                  <a href="#" class="text-red text-decoration-none"
                    >Forgot Password?</a
                  >
                </div>
              </div>
            </div>

            <div class="col-12 d-grid mt-4">
              <button type="submit" class="btn btn-red btn-primary submit">
                Log in
              </button>
            </div>

            <!-- Dont Have an Account Section  -->
            <div class="d-flex align-items-center justify-content-center">
              <div>
                <p class="pt-3">Don't have an account?</p>
              </div>
              <div class="ms-1">
                <a href="sign-up.html" class="login-text text-decoration-none"
                  >Sign up</a
                >
              </div>
            </div>
          </form>
          <!-- End of Form Section -->
        </section>
        <!-- End of Left Section -->

        <!-- Right Section -->
        <section class="rhs-container">
          <div class="image-bg" id="img">
            <!-- <img src="../assets/images/signup-img.png" alt="" /> -->
            <img src="../assets/images/login-img.jpg" alt="" />
            <div class="rhs-content">
              <h4 class="h4">Login to Your Account</h4>
              <p class="mt-3">
                working out consistently is very important to our wellbeing,
                just like every other thing we do consistency,will help yield
                the result we so dearly desire
              </p>
            </div>
          </div>
        </section>
      </section>
      <!-- End of Container for left section and Right Section -->
    </main>

    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
